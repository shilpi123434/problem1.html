<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./bargraph.css">
        <title>Bargraph</title>
    </head>
        <body>
            <section id="bar-graph">
                <article>
                    <div class="graph">
                        <article id="bar-1">
                        </article>
                    </div>
                    <p>30%</p>
                </article>
                <article>
                    <div class="graph">
                        <article id="bar-2"></article>
                    </div>
                    <p>50%</p>
                </article>
                <article>
                    <div class="graph">
                        <article id="bar-3"></article>
                    </div>
                    <p>80%</p>
                </article>
                <h1>bar plot</h1>

            </section>

        </body>
    
</html>
